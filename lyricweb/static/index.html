<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lyricweb</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>
      This page contains webassembly and JavaScript content, please enable

    </noscript>
    <script src="../js/index.js" type="module"></script>
