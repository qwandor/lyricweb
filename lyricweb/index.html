<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lyricweb</title>
    <link data-trunk href="static/style.css" rel="css" />
  </head>
  <body>
    <noscript>
      This page contains webassembly and JavaScript content, please enable
      JavaScript in your browser.
    </noscript>
    <h1>Lyricweb</h1>
    <form id="open_file">
      <input type="file" id="file" />
    </form>
    <p id="output"></p>
    <p id="error"></p>
    <form id="song_list_form">
      <select id="song_list" size="10"></select>
      <input type="submit" value="Add to playlist" />
    </form>
    <form id="text_form">
      <input id="text_entry" type="text" />
      <input type="submit" value="Add to playlist" />
    </form>
    <form>
      <select id="playlist" size="20"></select>
    </form>
    <div id="song"></div>
  </body>
</html>
